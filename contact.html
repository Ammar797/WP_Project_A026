<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="contact_.css" rel="stylesheet">
        <title>Contact - NOMADIC</title>
        <script src="/booking.js"></script>
    </head>
    <body>
        <script id="replace_with_navbar" src="nav.js"></script> 
        <header>
          <h1>Contact Us</h1>
        </header>

          <main>
            <form action="#" method="post" class="bookform" name="contactForm" onclick="return validateForm()">
              <label for="name">Name:</label>
              <input type="text" id="full-name" name="name" >
			        <div class="error" id="nameErr"></div>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" >
			        <div class="error" id="emailErr"></div>
      
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
      
              <input type="submit" value="Submit">
            </form>
          </main>

          <script id="replace_with_footer" src="footer.js"></script> 
    </body>
</html>
